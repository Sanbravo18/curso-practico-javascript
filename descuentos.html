<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes de descuentos</title>
</head>
<body>
    <header class="header">
    <h1 class="header__Title">Porcentajes y descuentos</h1>
    <p class="header__P">Este es el segundo taller del Curso Práctico de Javascript</p>
    </header>    
    <section class="centercontainer" >
        <section class="calcularprecio">
        <h2 class="calcularprecio__title">Calcula el precio a pagar de tus productos con descuento</h2>
        <form class="from">
            <input class="Input" id="InputPrice" type="number"/>
            <label class="label" for="InputPrice">Escribe el precio de tu producto</label>
            <input class="Input" id="InputCoupon" type="text"/>
            <label class="label" for="InputCoupon">Escribe el cupón de descuento de tu producto</label>
            <button class="button" type="button" onclick="onClickButtonPriceDiscount()">
                Calcular precio con Descuento
            </button>
            <p class="result" id="ResultP"> </p>
        </form>
        </section>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
